
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Pedidos - Spook Ice</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f4f9; margin: 0; padding: 20px; text-align: center; }
        h1 { color: #333; }
        
        /* ESTILO PARA OS NOVOS BOT√ïES DE LINK */
        .nav-buttons { display: flex; justify-content: center; gap: 10px; margin-bottom: 20px; }
        .btn-link { 
            text-decoration: none; 
            background-color: #007bff; 
            color: white; 
            padding: 10px 15px; 
            border-radius: 5px; 
            font-weight: bold; 
            font-size: 14px;
            transition: background 0.3s;
        }
        .btn-link:hover { background-color: #0056b3; }
        .btn-admin { background-color: #6c757d; }
        .btn-admin:hover { background-color: #495057; }

        #lista-pedidos { display: flex; flex-direction: column; align-items: center; gap: 15px; margin-top: 20px; }
        .card { background: white; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); padding: 20px; width: 100%; max-width: 400px; border-left: 5px solid #25d366; text-align: left; }
        .card h3 { margin: 0 0 10px 0; color: #d32f2f; }
        .btn-imprimir { background-color: #333; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-weight: bold; width: 100%; margin-top: 10px; }
        .btn-imprimir:hover { background-color: #555; }
        
        /* √ÅREA DE IMPRESS√ÉO (O que vai para o papel) */
        @media print {
            body * { visibility: hidden; }
            #cupom-print, #cupom-print * { visibility: visible; }
            #cupom-print { position: absolute; left: 0; top: 0; width: 58mm; font-family: monospace; font-size: 10pt; line-height: 1.2; }
            .no-print { display: none; }
        }
    </style>
</head>
<body>

    <div class="no-print">
        <div class="nav-buttons">
            <a href="COLOQUE_AQUI_O_LINK_DA_GESTAO" target="_blank" class="btn-link">üñ•Ô∏è Gest√£o üñ•Ô∏è</a>
            <a href="COLOQUE_AQUI_O_LINK_DO_ADMIN" target="_blank" class="btn-link btn-admin">üßë‚Äçüíª Admin üßë‚Äçüíª</a>
        </div>

        <h1>Spook Ice</h1>
        <p>?</p>
        <div id="status">Verificando planilha...</div>
    </div>

    <div id="lista-pedidos"></div>

    <div id="cupom-print"></div>

    <script>
        const urlCSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSJs2mCWo_bv2C7OqYYzuhs_rh8CYfusDhR7UiS4Yj9sUw3C6hNcP6fFlXZOpmAlYZId-jAt8xAC5dM/pub?output=csv";
        let ultimoPedidoHash = "";

        async function carregarPedidos() {
            try {
                const resposta = await fetch(urlCSV + "&t=" + new Date().getTime());
                const csvText = await resposta.text();
                
                // Transforma o CSV em linhas e colunas
                const linhas = csvText.split('\n').map(linha => {
                    // Express√£o regular para lidar com v√≠rgulas dentro de aspas no CSV
                    return linha.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/);
                });
                
                const listaPedidosDiv = document.getElementById('lista-pedidos');
                listaPedidosDiv.innerHTML = "";

                // Percorre as √∫ltimas 5 linhas da planilha
                for (let i = linhas.length - 1; i >= 1; i--) {
                    let pedidoConteudo = linhas[i][12]; // Coluna M

                    if (pedidoConteudo && pedidoConteudo.trim() !== "") {
                        // Limpa as aspas que o CSV as vezes coloca ao redor do texto
                        pedidoConteudo = pedidoConteudo.replace(/"/g, '');
                        
                        let total = linhas[i][1]; 
                        let info = linhas[i][3];  

                        const card = document.createElement('div');
                        card.className = 'card';
                        card.innerHTML = `
                            <h3>Novo Pedido</h3>
                            <p><strong>Detalhes:</strong> ${pedidoConteudo}</p>
                            <button class="btn-imprimir" onclick="imprimir('${pedidoConteudo.replace(/'/g, "\\'")}', '${total}', '${info}')">üñ®Ô∏è IMPRIMIR CUPOM</button>
                        `;
                        listaPedidosDiv.appendChild(card);
                    }
                }
                document.getElementById('status').innerText = "Atualizado em: " + new Date().toLocaleTimeString();
            } catch (erro) {
                console.error("Erro ao ler planilha:", erro);
                document.getElementById('status').innerText = "Erro ao conectar com a planilha.";
            }
        }

        function imprimir(conteudo, total, info) {
            const areaPrint = document.getElementById('cupom-print');
            areaPrint.innerHTML = `
                <center>
                    <strong>SPOOK ICE</strong><br>
                    ---------------------------<br>
                    <strong>CUPOM DE PEDIDO</strong><br>
                    ---------------------------
                </center>
                ${conteudo}<br><br>
                <strong>TOTAL: R$ ${total || '---'}</strong><br>
                ---------------------------<br>
                ${info || ''}<br><br>
                <center>Obrigado!</center>
                <br>.
            `;
            window.print();
        }

        // Verifica novos pedidos a cada 30 segundos
        setInterval(carregarPedidos, 30000);
        carregarPedidos();
    </script>
</body>
</html>
