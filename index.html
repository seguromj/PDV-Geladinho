
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Geladinhos & Bombons</title>
    <style>
        :root { --p: #ff69b4; --s: #4b2c20; --bg: #f4f4f4; }
        * { box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; padding: 0; }

        /* TELA DE ESCOLHA INICIAL */
        #menu-inicial {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            gap: 20px;
            background: white;
            text-align: center;
        }

        /* BOT√ïES EM FORMATO DE LINK <a> */
        .link-menu {
            display: block;
            width: 80%;
            max-width: 400px;
            padding: 25px;
            font-size: 1.5rem;
            text-decoration: none;
            text-align: center;
            border-radius: 15px;
            font-weight: bold;
            color: white;
            transition: transform 0.2s, opacity 0.2s;
            cursor: pointer;
        }
        #link-pdv { background: var(--p); }
        #link-index { background: var(--s); }
        .link-menu:active { transform: scale(0.95); opacity: 0.9; }

        /* ESTRUTURA DOS CONTE√öDOS */
        #view-pdv, #view-index { display: none; height: 100vh; }

        /* ESTILOS DO PDV */
        #container { display: flex; flex: 1; flex-direction: row; height: 100%; overflow: hidden; }
        #sidebar { width: 350px; background: white; border-right: 2px solid #ddd; padding: 15px; display: flex; flex-direction: column; z-index: 10; }
        #main { flex: 1; padding: 20px; overflow-y: auto; background: #fff; }
        
        @media (max-width: 768px) {
            #container { flex-direction: column; overflow-y: auto; }
            #sidebar { width: 100%; border-right: none; border-bottom: 2px solid #ddd; order: 2; height: auto; }
            #main { order: 1; flex: none; }
            .grid { grid-template-columns: repeat(2, 1fr) !important; }
        }

        .card { background: #fff; padding: 15px; border-radius: 12px; border: 1px solid #eee; margin-bottom: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        h1, h2, h3 { color: var(--s); margin-top: 0; }
        input, select, button { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ccc; border-radius: 8px; font-size: 16px; }
        .pdv-button { cursor: pointer; background: var(--p); color: white; border: none; font-weight: bold; }
        .btn-secondary { background: var(--s); }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 12px; }
        .prod-item { background: #fff; padding: 15px; border: 2px solid #f0f0f0; text-align: center; border-radius: 12px; cursor: pointer; }
        #cart-list { flex: 1; overflow-y: auto; list-style: none; padding: 0; min-height: 150px; }
        .cart-item { display: flex; justify-content: space-between; align-items: center; padding: 10px 0; border-bottom: 1px solid #eee; }
        .btn-del { width: auto; background: #e74c3c; padding: 5px 10px; margin: 0; font-size: 12px; }
        .total-box { font-size: 1.8em; font-weight: bold; color: #2c3e50; margin: 15px 0; text-align: center; background: #fdf2f7; border-radius: 8px; padding: 10px; }
        
        .btn-voltar { background: #7f8c8d; margin-bottom: 10px; width: auto; padding: 5px 15px; display: inline-block; text-decoration: none; color: white; border-radius: 5px; font-size: 14px;}
    </style>
</head>
<body>

<div id="menu-inicial">
    <h1>Ol√°! O que deseja fazer?</h1>
    <a href="javascript:void(0)" id="link-pdv" class="link-menu" onclick="abrirPDV()">Acessar PDV</a>
    <a href="Botao-Admin.html" id="link-index" class="link-menu" onclick="abrirIndex()">ADMIN</a>
</div>

<div id="view-pdv">
    <a href="javascript:void(0)" class="btn-voltar" onclick="voltarMenu()">‚Üê Menu Principal</a>
    <div id="container">
        <div id="sidebar">
            <h2>üõí Carrinho</h2>
            <div id="cart-list"></div>
            <div class="total-box">Total: R$ <span id="total-val">0.00</span></div>
            <input type="number" id="desconto" placeholder="Desconto (R$)" oninput="atualizarTotal()">
            <select id="pagamento">
                <option>Dinheiro</option>
                <option>Pix</option>
                <option>Cart√£o</option>
            </select>
            <button class="pdv-button" onclick="finalizarVenda()">Finalizar Venda</button>
            <button class="pdv-button btn-secondary" onclick="limparCarrinho()">Esvaziar Carrinho</button>
        </div>

        <div id="main">
            <h1>Sistema de Vendas</h1>
            <div class="card">
                <h3>Cadastrar Produto</h3>
                <div style="display: grid; grid-template-columns: 2fr 1fr; gap: 8px;">
                    <input type="text" id="nome-p" placeholder="Nome">
                    <input type="number" id="preco-p" placeholder="R$">
                </div>
                <select id="cat-p">
                    <option value="Geladinho">Geladinho</option>
                    <option value="Bombom">Bombom</option>
                </select>
                <button class="pdv-button" onclick="adicionarProduto()">Salvar no Estoque</button>
            </div>
            <div class="card">
                <h3>Vitrine de Produtos</h3>
                <div class="grid" id="vitrine"></div>
            </div>
            <div class="card">
                <h3>Gest√£o</h3>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                    <button class="pdv-button btn-secondary" onclick="verHistorico()">Vendas</button>
                    <button class="pdv-button btn-secondary" onclick="verTotalDia()">Saldo</button>
                    <button class="pdv-button btn-secondary" onclick="sangria()">Sangria</button>
                    <button class="pdv-button" style="background:#7f8c8d" onclick="limparDados()">Reset</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="view-index" style="padding: 50px; text-align: center;">
    <a href="javascript:void(0)" class="btn-voltar" onclick="voltarMenu()">‚Üê Voltar</a>
    </div>

<script>
    // FUN√á√ïES DE NAVEGA√á√ÉO
    function abrirPDV() {
        document.getElementById('menu-inicial').style.display = 'none';
        document.getElementById('view-pdv').style.display = 'block';
        renderizar();
    }
    function abrirIndex() {
        document.getElementById('menu-inicial').style.display = 'none';
        document.getElementById('view-index').style.display = 'block';
    }
    function voltarMenu() {
        document.getElementById('view-pdv').style.display = 'none';
        document.getElementById('view-index').style.display = 'none';
        document.getElementById('menu-inicial').style.display = 'flex';
    }

    // L√ìGICA DO PDV (MANTIDA)
    let produtos = JSON.parse(localStorage.getItem('produtos')) || [
        {nome: "Geladinho Ninho", preco: 5.00, cat: "Geladinho"},
        {nome: "Bombom Morango", preco: 4.00, cat: "Bombom"}
    ];
    let carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];
    let historico = JSON.parse(localStorage.getItem('historico')) || [];
    let saldoCaixa = parseFloat(localStorage.getItem('saldoCaixa')) || 0;

    function salvar() {
        localStorage.setItem('produtos', JSON.stringify(produtos));
        localStorage.setItem('carrinho', JSON.stringify(carrinho));
        localStorage.setItem('historico', JSON.stringify(historico));
        localStorage.setItem('saldoCaixa', saldoCaixa.toString());
        renderizar();
    }

    function renderizar() {
        const vitrine = document.getElementById('vitrine');
        if(!vitrine) return;
        vitrine.innerHTML = '';
        produtos.forEach((p, index) => {
            vitrine.innerHTML += `<div class="prod-item" onclick="addCarrinho(${index})"><strong>${p.nome}</strong><span>R$ ${p.preco.toFixed(2)}</span><br><small>${p.cat}</small></div>`;
        });

        const lista = document.getElementById('cart-list');
        lista.innerHTML = '';
        let total = 0;
        carrinho.forEach((item, i) => {
            total += item.preco;
            lista.innerHTML += `<div class="cart-item"><div>${item.nome}</div><div>R$ ${item.preco.toFixed(2)} <button class="btn-del" onclick="removerItem(${i})">X</button></div></div>`;
        });
        
        let desc = parseFloat(document.getElementById('desconto').value) || 0;
        document.getElementById('total-val').innerText = (total - desc).toFixed(2);
    }

    function addCarrinho(index) { carrinho.push(produtos[index]); salvar(); }
    function removerItem(index) { carrinho.splice(index, 1); salvar(); }
    function adicionarProduto() {
        const nome = document.getElementById('nome-p').value;
        const preco = parseFloat(document.getElementById('preco-p').value);
        const cat = document.getElementById('cat-p').value;
        if(nome && preco) {
            produtos.push({nome, preco, cat});
            document.getElementById('nome-p').value = '';
            document.getElementById('preco-p').value = '';
            salvar();
        }
    }
    function finalizarVenda() {
        if(carrinho.length === 0) return alert("Vazio!");
        let total = carrinho.reduce((a, b) => a + b.preco, 0) - (parseFloat(document.getElementById('desconto').value) || 0);
        historico.push({ data: new Date().toLocaleString(), total: total });
        saldoCaixa += total;
        carrinho = [];
        salvar();
        alert("Sucesso!");
    }
    function limparCarrinho() { if(confirm("Limpar?")) { carrinho = []; salvar(); } }
    function verHistorico() { alert(historico.slice(-5).map(v => `${v.data}: R$${v.total}`).join('\n') || "Vazio"); }
    function verTotalDia() { alert(`Caixa: R$ ${saldoCaixa.toFixed(2)}`); }
    function sangria() { let v = parseFloat(prompt("Valor:")); if(v) { saldoCaixa -= v; salvar(); } }
    function limparDados() { if(confirm("Reset total?")) { localStorage.clear(); location.reload(); } }
    function atualizarTotal() { renderizar(); }
</script>

</body>
</html>
